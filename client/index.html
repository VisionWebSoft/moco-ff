<!DOCTYPE html>
<title>Inventory</title>
<meta charset="UTF-8">
<meta theme-color="#eee">
<meta name="mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="icon" href="icon.png">
<link rel="apple-touch-icon" href="icon.png">
<link rel="stylesheet" href="css/index.css">
<style class="search"></style>
<main>
	<header class="row">
		<span class="col">
			<input autocomplete="off" class="search" list="autocomplete">
			<input class="sort-toggle-button" type="radio" name="sort">
			<label class="sort-toggle-label"></label>
		</span>
		<datalist id="autocomplete"></datalist>
	</header>
	<dl class="main table"></dl>
	<button class="floating-action open-modal" data-modal="help" title="show instructions">?</button>
</main>
<section class="help modal" hidden>
	<header class="row">
		<h1>Help</h1>
		<button class="close">close</button>
	</header>
	<ul class="main">
		<li>Type a search query into the appropriate field to retrieve relevant results.</li>
		<li>Click the button with the dash beside the input fields to sort results by that column's values.</li>
	</ul>
</section>
<!--modules-->
<script src="js/q.min.es4.js"></script>
<script src="js/mr.freeze.js"></script>

<script src="js/c-index.js"></script>
<script src="js/c-input.js"></script>
<script src="js/c-logic.js"></script>
<script src="js/c-output.js"></script>
