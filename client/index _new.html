<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login page</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="http://fonts.googleapis.com/css?family=Roboto:400,700,300,500" rel="stylesheet">
<link href="css/nifty.min.css" rel="stylesheet"><!-- Admin Core -->
<script src="js/pace.min.js"></script><!--Page load progress bar -->
<div id="container" class="cls-container">
	<div class="bg-img img-balloon" id="bg-overlay" style="background-image: url(&quot;img/bg-img/bg-img-2.jpg&quot;);"></div>
	<div class="cls-header cls-header-lg">
		<div class="cls-brand">
			<a class="box-inline" href="javascript:">
				<img alt="MCEMA Logo" src="img/logov2.png" class="brand-icon"> 
			</a>
		</div>
	</div>
	<div class="cls-content login-form"><!--added class .login-form!!-->
		<div class="cls-content-sm panel">
			<div class="panel-body">
				<p class="pad-btm">Sign In to your account</p>
				<form> 
					<div class="alert alert-danger fade in">
						<button data-dismiss="alert" class="close"><span>×</span></button>
						<strong>Oh snap!</strong> Please enter correct username or password.
					</div>
					<div class="alert alert-info fade in">
						<button data-dismiss="alert" class="close"><span>×</span></button>
						<strong>Logout!</strong> To continue please login here..
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-user"></i></div>
							<input type="text" name="uname" class="form-control" placeholder="Username">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
							<input type="password" name="password" class="form-control" placeholder="Password">
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
							<div class="form-group text-right">
								<button class="btn btn-success text-uppercase" name="submit" type="submit">Log In</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/nifty.min.js"></script><!-- Admin Core -->
<script src="js/demo/bg-images.js"></script><!-- Demo JavaScript -->
